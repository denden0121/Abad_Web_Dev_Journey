<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Profile Card Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="card">
            <img id="img" src="img.jpg" alt="">
            <h2 id="name">Denden</h2>
            <p id="bio">Lorem ipsum dolor sit amet.</p>
        </div>
        <section>
            <input type="text" id="input_name" placeholder="Enter Name">
            <button onclick="updateName()">Update Name</button>
            <input type="text" id="input_bio" placeholder="Enter Bio">
            <button onclick="updateBio()">Update Bio</button>
            <input type="text" id="input_img_url" placeholder="Enter Img Url">
            <button onclick="updateImg()">Update Img</button>
            <input type="color" id="input_background_color">
            <button onclick="updateColor()">Update Color</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
