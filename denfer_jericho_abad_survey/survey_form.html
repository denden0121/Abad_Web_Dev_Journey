<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1>Survey Form</h1>
    </header>

    <section>
        <form action="submitSurvey.php" method="POST">
            
            <label for="fullname">Full Name: </label>
            <input type="text" name="name" placeholder="Denfer Jericho Abad" id="fullname"><br><br>

            <label for="email">Email Address: </label>
            <input type="email" name="email" placeholder="denden@gmail.com" id="email"><br><br>
    
            <fieldset>
                <legend>How satisfied are you with our service?</legend>

                <input type="radio" name="satisfaction" value="verySatisfied" id="verySatisfied">
                <label for="verySatisfied">Very Satisfied</label><br>

                <input type="radio" name="satisfaction" value="satisfied" id="satisfied">
                <label for="satisfied">Satisfied</label><br>

                <input type="radio" name="satisfaction" value="neutral" id="neutral">
                <label for="neutral">Neutral</label><br>

                <input type="radio" name="satisfaction" value="dissatisfied" id="dissatisfied">
                <label for="dissatisfied">Dissatisfied</label><br>

                <input type="radio" name="satisfaction" value="veryDissatisfied" id="veryDissatisfied">
                <label for="veryDissatisfied">Very Dissatisfied</label>
            </fieldset><br>
    
            <fieldset>
                <legend>What features do you value most?</legend>
                
                <input type="checkbox" name="easyToUse" id="easyToUse">
                <label for="easyToUse">Easy to Use</label><br>

                <input type="checkbox" name="design" id="design">
                <label for="design">Design</label><br>

                <input type="checkbox" name="customerSupport" id="customerSupport">
                <label for="customerSupport">Customer Support</label>
            </fieldset><br>
    
            <label for="role">What best describes you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="hobbyist">Hobbyist</option>
                <option value="other">Other</option>
            </select><br><br>
    
            <label for="feedBack">Additional Feedback:</label><br>
            <textarea name="feedBack" id="feedBack" placeholder="Addional Feedback..." rows="10" cols="40"></textarea><br><br>
        
            <input type="submit" name="submit" id="submit" value="Submit">
            
        </form>
    </section>

</body>
</html>
