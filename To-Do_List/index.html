<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>My To-Do List</h1>
        <form action="" method="POST">
            <input type="text" name="taskName" placeholder="Enter your task here...">
            <input type="submit" name="submit" id="submit" value="Add Task">
        </form>
        <ul>
            <li><button class="active">Learn CSS</button></li>
            <li><button class="inactive">Complete Assignment</button></li>
            <li><button class="active">Watch a Tutorial</button></li>
        </ul>
    </section>
</body>
</html>
