<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisit Bank Account Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Bank Account Manager</h1>
	<section>
		<h2 id="balance">Current Balance: </h2>
		<input type="number" id="input_number" placeholder="Enter amount">
		<div>
			<button id="deposit_button">Deposit</button>
			<button id="withdraw_button">Withdraw</button>
		</div>
		<h3 id="notif"></h3>
		<h2>Transaction History</h2>
		<ul id="container">
			<!-- <li>Deposit: $1000</li> -->
		</ul>
	</section>
	<script src="script.js"></script>
</body>
</html>
